<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC | signUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="signup-sec">
        <div class="sign-wrapper">
            <div class="Sign-header">
                <h6>Sign In / Sign up</h6>
            </div>

            <div class="Sign-log">
                <img src="images/kfcLogo.492728c6.svg" alt="">
            </div>

            <div class="Sign-header">
                Let’s Sign In or Create account with your phone number!
            </div>

            <div class="input-div">
                <div class="input-wraper" id="input-wraper">
                    <input type="tel" id="phone" placeholder="Phone Number*" maxlength="10">
                    <div id="waring-icon" style="display:none;">
                        <i class="bi bi-exclamation"></i>
                    </div>
                </div>

                <!-- ID FIXED -->
                <p id="warning"></p>
            </div>

            <div class="Sign-policy">
                By “logging in to KFC”, you agree to our
                <b><u>Privacy Policy</u></b> and <b><u>Terms & Conditions.</u></b>
            </div>

            <div class="code-btn">
                <button id="sendCodeBtn" onclick="send()">Send Me a Code</button>
            </div>

            <div class="sign-or">
                <div class="or-div">
                    <div></div>
                    <h5>or</h5>
                    <div></div>
                </div>
            </div>

            <div class="Sign-skip">
                <a href="index.html">
                    <button>Skip, Continue As Guest</button>
                </a>
            </div>
        </div>
    </section>

    <script src="singnup.js"></script>
</body>

</html>
